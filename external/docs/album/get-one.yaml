/albums/{id}:
  get:
    tags:
      - Album
    summary: Get one album by id with attached images (can do owner or admin & accessed users of album)
    security:
      - bearer: [ ]
    parameters:
      - $ref: "#/definitions/uuid-param"
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                  description: Album's id
                  example: "ef8bf1f5-d6d6-4017-9989-515cb4c9c36f"
                name:
                  type: string
                  description: Name of the album
                  example: "NewMy"
                created_at:
                  type: string
                  format: date-time
                  description: Creation timestamp of the album
                  example: "2025-07-15T09:58:33.955Z"
                images:
                  type: array
                  description: List of images attached to the album
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                        description: Image's id
                        example: "95308f9d-8726-44b8-9079-13ef193200f3"
                      file_name:
                        type: string
                        description: Filename of the image
                        example: "dbb82d6594d9df4004b9.jpg"
                      path:
                        type: string
                        description: Relative path to the image file
                        example: "/public/uploads/dbb82d6594d9df4004b9.jpg"
                      size_bytes:
                        type: string
                        description: Size of the image file in bytes
                        example: "273861"
      401:
        $ref: "#/definitions/401"
      403:
        $ref: "#/definitions/403"
      404:
        $ref: "#/definitions/404"